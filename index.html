<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="resultcontainer">
        <span id="span1"></span>
        <span id="span2">0</span>
      </div>
      <div class="numbercontainer">
        <div class="button" id="button1"><h3>AC</h3></div>
        <div class="button" id="button2"><h3>DEL</h3></div>
        <div class="button" id="button3"><h3>➗</h3></div>
        <div class="button" id="button4"><h3>1</h3></div>
        <div class="button" id="button5"><h3>2</h3></div>
        <div class="button" id="button6"><h3>3</h3></div>
        <div class="button" id="button7"><h3>✖️</h3></div>
        <div class="button" id="button8"><h3>4</h3></div>
        <div class="button" id="button9"><h3>5</h3></div>
        <div class="button" id="button10"><h3>6</h3></div>
        <div class="button" id="button11"><h3>➕</h3></div>
        <div class="button" id="button12"><h3>7</h3></div>
        <div class="button" id="button13"><h3>8</h3></div>
        <div class="button" id="button14"><h3>9</h3></div>
        <div class="button" id="button15"><h3>➖</h3></div>
        <div class="button" id="button16"><h3>.</h3></div>
        <div class="button" id="button17"><h3>0</h3></div>
        <div class="button" id="button18"><h3>=</h3></div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
